<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ğŸ“ Blog Admin</span>
            <div class="d-flex gap-2">
                {% if user.is_authenticated %}
                    <span class="text-white me-2">{{ user.email }}</span>
                    <a href="{% url 'admin:index' %}" class="btn btn-light btn-sm">Admin Panel</a>
                    <a href="{% url 'rbac_app:logout' %}" class="btn btn-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'rbac_app:login' %}" class="btn btn-light btn-sm">Login</a>
                    <a href="{% url 'rbac_app:register' %}" class="btn btn-success btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Blog Admin Panel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
